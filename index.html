
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>체감온도 알림</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top right, #ffb347, #ffcc33); /* 여름 느낌 */
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .label {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .temperature {
      font-size: 3.5rem;
      font-weight: bold;
    }
    .unit {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">현재 체감온도는</div>
    <div class="temperature"><span id="temp">29</span><span class="unit">℃</span> 입니다</div>
  </div>

  <!-- 나중에 동적으로 값을 바꾸고 싶으면 여기에 JS 추가 가능 -->
</body>
</html>
