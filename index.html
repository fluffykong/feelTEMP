
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>체감온도 알림</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffb347, #ffcc33); /* 여름 느낌 배경 */
      color: #fff;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .temp-box {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 40px;
      width: 100%;
      max-width: 400px;
    }

    .label {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .temperature {
      font-size: 3.5rem;
      font-weight: bold;
    }

    .unit {
      font-size: 2rem;
    }

    .note-box {
      background-color: rgba(255, 255, 255, 0.12);
      padding: 20px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .note-box ul {
      padding-left: 20px;
      margin: 0;
    }

    .note-box li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- 체감온도 표시 영역 -->
    <div class="temp-box">
      <div class="label">현재 체감온도는</div>
      <div class="temperature">
        <span id="temp">29.9</span><span class="unit">℃</span> 입니다
      </div>
    </div>

    <!-- 안내문구 영역 -->
    <div class="note-box">
      <ul>
        <li>2시간마다 관리대장에 체감온도, 조치내용을 기록</li>
        <li>5대 기본수칙 준수 (물/그늘/휴식/보냉장구/응급조치)</li>
        <li>작업 매 2시간 이내 20분 이상 또는 1시간 이내 10분 이상 휴식</li>
      </ul>
    </div>
  </div>
</body>
</html>
